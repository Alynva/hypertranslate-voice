<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperTranslate - Voice</title>
    <link rel="stylesheet" href="/css/tailwind-out.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-500 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <img src="/img/hypertranslate.png" alt="Logo" class="h-8" />
        </div>

        <div class="space-x-4 flex">
          <a href="/" class="flex items-center">
            <i class="fas fa-home mr-2"></i> In√≠cio
          </a>
          <a href="/sobre.html" class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i> Sobre
          </a>
          <a
            href="https://github.com/Alynva/hypertranslate-voice"
            target="_blank"
            class="flex items-center"
          >
            <i class="fab fa-github mr-2"></i> GitHub
          </a>
        </div>
      </div>
    </nav>

    <main
      class="container mx-auto flex flex-col md:flex-row items-center justify-center h-screen"
    >
      <div class="md:w-1/2 h-full">
        <img
          src="/img/background.png"
          alt="HyperTranslate"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="md:w-1/2 p-8">
        <img src="/img/hypertranslate.png" alt="Logo" class="invert w-16" />
        <h1 class="text-4xl font-bold mb-4">HyperTranslate (voice)</h1>
        <p class="text-gray-700 mb-8">
          Este site aceita artigos escritos em um idioma, enviados ao Google Tradutor e devolvidos em qualquer idioma.
        </p>
        <a
          href="/app.html"
          class="bg-blue-500 text-white px-4 py-2 rounded inline-block"
          >Abrir o App</a
        >
      </div>
    </main>

</html>
